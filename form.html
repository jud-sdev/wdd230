    <main>
        <h1>Contact Form</h1>
        <form class="styled-form" action="record.html" method="get" novalidate>
          <!-- Username -->
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          
          <!-- Password -->
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" 
                 title="Password must be at least 8 alpha-numeric characters.">
          
          <!-- Confirm Password -->
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
          <span id="password-error" class="error-message"></span>
    
          <!-- Email -->
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required 
                 pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" 
                 title="Please enter a valid BYUI email address.">
          
          <!-- Page Rating -->
        <label for="rating">Page Rating (1 to 10):</label>
        <div class="rating-container">
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" oninput="syncRatingValue()">
            <input type="number" id="rating-value" min="1" max="10" step="1" value="5" onchange="syncRatingSlider()">
        </div>
        
          <!-- Submit Button -->
          <button type="submit">Submit</button>
        </form>
    </main>
