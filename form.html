<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Lagos Chamber of Commerce</title>
    <meta name="description" content="Fill out this form to submit your details and provide feedback on the website.">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <header>
        <div class="profile">
            <img src="images/profile.webp" alt="Ebigide Jude's Profile" width="100" height="95">
            <span class="name">Ebigide Jude</span>
        </div>
        <button id="darkModeToggle">ðŸŒ™</button>
    </header>

    <nav>
        <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="chamber/index.html">Chamber</a></li>
            <li><a href="week01/chamber-site-plan.html">Site Plan</a></li>
            <li class="active"><a href="form.html">Form</a></li>
        </ul>
    </nav>

    <main>
        <h1>Contact Form</h1>
        <form class="styled-form" action="record.html" method="get" novalidate>

            <!-- Username -->
            <label for="username">Username: <span class="required">*</span></label>
            <input type="text" id="username" name="username" required>
            <span class="error-message" id="username-error"></span>

            <!-- Password -->
            <label for="password">Password: <span class="required">*</span></label>
            <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" 
                   title="Password must be at least 8 alpha-numeric characters.">
            <span class="error-message" id="password-error"></span>

            <!-- Confirm Password -->
            <label for="confirm-password">Confirm Password: <span class="required">*</span></label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <span class="error-message" id="confirm-password-error"></span>

            <!-- Email -->
            <label for="email">Email: <span class="required">*</span></label>
            <input type="email" id="email" name="email" required 
                   pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" 
                   title="Please enter a valid BYUI email address.">
            <span class="error-message" id="email-error"></span>

            <!-- Page Rating -->
            <label for="rating">Page Rating (1 to 10):</label>
            <div class="rating-container">
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" oninput="syncRatingValue()">
                <output id="rating-value">5</output>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Ebigide Jude, Lagos, Nigeria</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/getDates.js"></script>
    <script src="scripts/formvalidation.js"></script>
</body>

</html>
