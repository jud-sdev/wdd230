<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Example</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Loading Images</h1>
    </header>
    <main>
        <img src="images/beach-side.jpeg" alt="beach-side" width="400" height="600" loading="lazy">
        <img src="images/greens.jpg" alt="greens" width="400" height="600" loading="lazy">
        <img src="images/landscape.webp" alt="landscape" width="400" height="600" loading="lazy">
        <img src="images/natural-bridge.jpg" alt="natural-bridge" width="400" height="600" loading="lazy">
        <img src="images/old-village.jpg" alt="old-village" width="400" height="600" loading="lazy">
        <img src="images/paris-tower.jpg" alt="paris-tower" width="400" height="600" loading="lazy">
    </main>
    <footer>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
